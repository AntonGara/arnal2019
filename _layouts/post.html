---
layout: default
---
<div class="home post">
    <h2>{{ page.title }}</h2>

    {{ content }}

    <ul>
        {% for item in page.docs %}      
        <li>
            {{ item.title }}

            <div class="info">
                {{ item.text }}

                <ul>
                    {% for file in item.files %}
                    <li><a href="{{ file.file }}">{{ file.title }}</a></li>
                    {% endfor %}
                </ul>

                <ul>
                    {% for foto in item.fotos %}
                    <li><img src="{{ fotos.image }}" alt="{{ fotos.alt }"></li>
                    {% endfor %}
                </ul>
            </div>
            
        </li>
        {% endfor %}
    </ul>
</div>
